<!DOCTYPE html>
<html>
    <head>
        <title>Weather Forecast</title>
        <script>
            fetch('https://api.open-meteo.com/v1/forecast?latitude=48.137154&longitude=11.576124&hourly=temperature_2m')
              .then(response => response.json())
              .then(data => {
                const weatherContainer = document.getElementById('weather-container');
                const temperature = data.data[0].temperature_2m;
                weatherContainer.innerHTML = `<p>The current temperature is ${temperature} degrees Celsius.</p>`;
              });
        </script>
    </head>
    <body>
        <div id="weather-container"></div>
    </body>
</html>
